<html>
  <head>
    <meta charset="UTF-8">
    <title>Convolutional Neural Networks</title>
    <style>
      :root {
        --thumbSize: 0px;
        --kernelThumbSize: 0px;
        --kernelThumbFont: 0px;
      }
      .thumbnail {
        width: var(--thumbSize);
        border: 3px solid transparent;
        opacity: 0.5;
        cursor: pointer;
      }
      caption {
        font-size: var(--kernelThumbSize);
      }
      .kernelThumbCell {
          width: var(--kernelThumbSize);
          height: var(--kernelThumbSize);
          font-size: var(--kernelThumbFont);
          text-align: center;
      }
      .selected {
        border: 3px solid red;
        opacity: 1 !important;
      }
      .kselected {
        border: 3px solid red;
        opacity: 1 !important;
      }
      .kernel {
        cursor: pointer;
        opacity: 0.5;
        dominant-baseline: middle;
        border-collapse: collapse;
        border: 1px solid black;
        display: inline-table;
        background-color: white;
        margin-left: 1em;
      }
    </style>
  </head>

    <a href="./alex/index.html">Alex's page</a>

    <canvas hidden id="input-image" width="32px" height="32px"></canvas>


    <div id="animateRGBSection"></div>

    <div id="multiConvSection"></div>

    <div id="userTrainSection"></div>

    <script src="./index.js"></script>

</html>

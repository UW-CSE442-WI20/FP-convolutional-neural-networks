<html>
  <head>
    <meta charset="UTF-8">
    <title>Convolutional Neural Networks</title>
    <style>
      :root {
        --thumbSize: 0px;
        --kernelThumbSize: 0px;
        --kernelThumbFont: 0px;
      }
      .thumbnail {
        width: var(--thumbSize);
        border: 3px solid transparent;
        opacity: 0.5;
        cursor: pointer;
      }
      caption {
        font-size: var(--kernelThumbSize);
      }
      .kernelThumbCell {
          width: var(--kernelThumbSize);
          height: var(--kernelThumbSize);
          font-size: var(--kernelThumbFont);
          text-align: center;
      }
      .selected {
        border: 3px solid red;
        opacity: 1 !important;
      }
      .kselected {
        border: 3px solid red;
        opacity: 1 !important;
      }
      .kernel {
        cursor: pointer;
        opacity: 0.5;
        dominant-baseline: middle;
        border-collapse: collapse;
        border: 1px solid black;
        display: inline-table;
        background-color: white;
        margin-left: 1em;
      }
    </style>
  </head>
  <body>
    <div id="selectionWrapper" style="display: flex; padding: 0em; visibility: hidden;">
      <div id="thumbs" style="padding-right: 1em;">
        <div>
            <p style="font-size: var(--kernelThumbFont); margin-block-start: 0px; margin-block-end: 0px; visibility: hidden;">.</p>
            <p style="font-size: var(--kernelThumbFont); margin-block-start: 0px; margin-block-end: 0px; visibility: hidden;">.</p>
        </div>
        <img class="thumbnail selected" src="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/michan4-v2/Images/bird.png"/>
        <img class="thumbnail" src="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/car.png"/>
        <img class="thumbnail" src="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/cat.png"/>
        <img class="thumbnail" src="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/deer.png"/>
        <img class="thumbnail" src="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/dog.png"/>
        <img class="thumbnail" src="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/frog.png"/>
        <img class="thumbnail" src="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/horse.png"/>
        <img class="thumbnail" src="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/plane.png"/>
        <img class="thumbnail" src="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/ship.png"/>
        <img class="thumbnail" src="https://raw.githubusercontent.com/UW-CSE442-WI20/A3-convolutional-neural-networks/master/Images/truck.png"/>
      </div>
      <div id="kernels">
      </div>
    </div>
    <canvas hidden id="input-image" width="32px" height="32px"></canvas>

    <div id="convIntroSection"></div>

    <div id = "rgbChannelSection"></div>
    <svg width="100%" height="100%" viewBox="0 0 1280 1024" preserveAspectRatio="xMinYMin meet" border="1">
      <image id="bird" height="20%" width="20%" xlink:href="../Images/bird.png"/>
      <g fill="transparent" stroke-width="3" transform="translate(300 110)">
        <image id="birdRed" transform="scale(1)" xlink:href="../Images/birdRed.png" width="10%" height="10%">
          <animateTransform attributeName="transform" type="scale"
            begin="birdRed.mouseover" end="birdRed.mouseout"
            from="1" to="3" dur="0.5s" fill="freeze">
          </animateTransform>
          <animateTransform attributeName="transform" type="scale"
            begin="birdRed.mouseout" end="birdRed.mouseover"
            from="3" to="1" dur="0.5s" fill="freeze">
          </animateTransform>
        </image>
      </g>
      <g fill="transparent" stroke-width="3" transform="translate(320 100)">
        <image id="birdBlue" transform="scale(1)" xlink:href="../Images/birdBlue.png" width="10%" height="10%">
          <animateTransform attributeName="transform" type="scale"
            begin="birdBlue.mouseover" end="birdBlue.mouseout"
            from="1" to="3" dur="0.5s" fill="freeze">
          </animateTransform>
          <animateTransform attributeName="transform" type="scale"
            begin="birdBlue.mouseout" end="birdBlue.mouseover"
            from="3" to="1" dur="0.5s" fill="freeze">
          </animateTransform>
        </image>
      </g>
      <g fill="transparent" stroke-width="3" transform="translate(340 90)">
        <image id="birdGreen" transform="scale(1)" xlink:href="../Images/birdGreen.png" width="10%" height="10%">
          <animateTransform attributeName="transform" type="scale"
            begin="birdGreen.mouseover" end="birdGreen.mouseout"
            from="1" to="3" dur="0.5s" fill="freeze">
          </animateTransform>
          <animateTransform attributeName="transform" type="scale"
            begin="birdGreen.mouseout" end="birdGreen.mouseover"
            from="3" to="1" dur="0.5s" fill="freeze">
          </animateTransform>
        </image>
      </g>
    </svg>

    <div id="multiConvSection"></div>
    <div id="userTrainSection"></div>

    <script src="./index.js"></script>
  </body>
</html>
